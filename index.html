<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Location-based Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.0/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gps-component/dist/aframe-gps-component.min.js"></script>

    <style>
      #gps-coordinates {
        position: fixed;
        bottom: 10px;
        left: 10px;
        color: white;
        font-size: 18px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        z-index: 10;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <!-- Display GPS coordinates -->
    <div id="gps-coordinates">Waiting for GPS...</div>

    <!-- AR.js Scene with GPS -->
    <a-scene 
      vr-mode-ui="enabled: false" 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: true;" 
      gps-camera="simulateAltitude: true;">

      <!-- 3D model (GLTF) that appears at a specific GPS location -->
      <a-entity 
        gps-entity-place="latitude: 52.15806; longitude: 5.372301;"
        gltf-model="url(https://rob-scholten95.github.io/WebAR/monkey.gltf)"
        scale="10 10 10"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>

      <!-- Camera with GPS tracking -->
      <a-entity camera gps-camera rotation-reader></a-entity>

    </a-scene>

    <script>
      // Get the element to update the coordinates
      const gpsCoordinatesDiv = document.getElementById('gps-coordinates');

      // Use Geolocation API to get the current position
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latitude = position.coords.latitude.toFixed(6);
          const longitude = position.coords.longitude.toFixed(6);
          
          // Update the div with the coordinates
          gpsCoordinatesDiv.innerHTML = `Latitude: ${latitude}<br>Longitude: ${longitude}`;
          
          console.log('Latitude: ' + latitude);
          console.log('Longitude: ' + longitude);
        }, function(error) {
          console.error('Error getting location:', error);
          gpsCoordinatesDiv.innerHTML = 'Error getting GPS location: ' + error.message;
        });
      } else {
        gpsCoordinatesDiv.innerHTML = 'Geolocation is not supported by this browser.';
        console.log('Geolocation is not supported by this browser.');
      }
    </script>
  </body>
</html>
