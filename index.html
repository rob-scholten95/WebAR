<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      #gps-coordinates {
        position: fixed;
        bottom: 10px;
        left: 10px;
        color: white;
        font-size: 18px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="gps-coordinates">Waiting for GPS...</div>

    <!-- AR.js Scene with Webcam source -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
      
      <!-- Camera that uses GPS tracking -->
      <a-camera gps-camera></a-camera>

      <!-- Place 3D model at a specific GPS location -->
      <a-entity 
        gps-entity-place="latitude: 52.157988; longitude: 5.372795;"
        gltf-model="url(https://rob-scholten95.github.io/WebAR/monkey.gltf)"
        scale="1 1 1">
      </a-entity>

    </a-scene>

    <script>
      const gpsCoordinatesDiv = document.getElementById('gps-coordinates');

      // Use Geolocation API to track position
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(function(position) {
          const latitude = position.coords.latitude.toFixed(6);
          const longitude = position.coords.longitude.toFixed(6);

          // Update the on-screen GPS coordinates
          gpsCoordinatesDiv.innerHTML = `Latitude: ${latitude}<br>Longitude: ${longitude}`;
        }, function(error) {
          gpsCoordinatesDiv.innerHTML = 'Error getting GPS location: ' + error.message;
        }, {
          enableHighAccuracy: true,
          timeout: 20000,
          maximumAge: 0
        });
      } else {
        gpsCoordinatesDiv.innerHTML = 'Geolocation not supported by this browser.';
      }
    </script>
  </body>
</html>
