<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <style>
      #gps-coordinates {
        position: fixed;
        bottom: 10px;
        left: 10px;
        color: white;
        font-size: 18px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="gps-coordinates">Waiting for GPS...</div>

    <a-scene embedded>
      <a-camera id="camera" position="0 0 0"></a-camera>
    </a-scene>

    <script>
      const gpsCoordinatesDiv = document.getElementById('gps-coordinates');
      const camera = document.getElementById('camera');

      if (navigator.geolocation) {
        // Use Geolocation API to track position
        navigator.geolocation.watchPosition(function(position) {
          const latitude = position.coords.latitude.toFixed(6);
          const longitude = position.coords.longitude.toFixed(6);

          // Update the camera's position based on GPS coordinates
          camera.setAttribute('position', {x: latitude, y: 0, z: longitude});

          // Update the on-screen GPS coordinates
          gpsCoordinatesDiv.innerHTML = `Latitude: ${latitude}<br>Longitude: ${longitude}`;
        }, function(error) {
          gpsCoordinatesDiv.innerHTML = 'Error getting GPS location: ' + error.message;
        }, {
          enableHighAccuracy: true,
          timeout: 20000,
          maximumAge: 0
        });
      } else {
        gpsCoordinatesDiv.innerHTML = 'Geolocation not supported by this browser.';
      }
    </script>
  </body>
</html>
