<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Location-based Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.0/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gps-component/dist/aframe-gps-component.min.js"></script>

    <style>
      #gps-coordinates {
        position: fixed;
        bottom: 10px;
        left: 10px;
        color: white;
        font-size: 18px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        z-index: 10;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <!-- Display GPS coordinates -->
    <div id="gps-coordinates">Waiting for GPS...</div>

    <!-- AR.js Scene with GPS -->
    <a-scene 
      vr-mode-ui="enabled: false" 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: true;" 
      gps-camera="simulateAltitude: true;">

      <!-- 3D model (GLTF) that appears at a specific GPS location -->
      <a-entity 
        gps-entity-place="latitude: 52.15806; longitude: 5.372301;"
        gltf-model="url(https://rob-scholten95.github.io/WebAR/monkey.gltf)"
        scale="10 10 10"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>

      <!-- Camera with GPS tracking -->
      <a-entity camera gps-camera rotation-reader></a-entity>

    </a-scene>

    <script>
      // Get the GPS coordinates div
      const gpsCoordinatesDiv = document.getElementById('gps-coordinates');
    
      // Listen for position updates from the gps-camera
      document.querySelector('[gps-camera]').addEventListener('gps-camera-update-position', (event) => {
        console.log('Position event fired:', event); // Debug log
    
        const { latitude, longitude, altitude } = event.detail.position;
    
        // Check if position data is available
        if (latitude && longitude) {
          // Update the div with the current GPS coordinates
          gpsCoordinatesDiv.innerHTML = `
            Latitude: ${latitude.toFixed(6)}<br>
            Longitude: ${longitude.toFixed(6)}<br>
            Altitude: ${altitude ? altitude.toFixed(2) + ' meters' : 'N/A'}
          `;
        } else {
          console.log("GPS data not available yet.");
        }
      });
    </script>
  </body>
</html>
