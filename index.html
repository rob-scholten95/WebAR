<!DOCTYPE html>
<html>
  <body>
    <h1>Geolocation Test</h1>
    <p id="gps-coordinates">Waiting for GPS...</p>

    <script>
      const gpsCoordinatesDiv = document.getElementById('gps-coordinates');

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(function(position) {
          const latitude = position.coords.latitude.toFixed(6);
          const longitude = position.coords.longitude.toFixed(6);
          
          gpsCoordinatesDiv.innerHTML = `Latitude: ${latitude}<br>Longitude: ${longitude}`;
        }, function(error) {
          gpsCoordinatesDiv.innerHTML = 'Error: ' + error.message;
        }, {
          enableHighAccuracy: true,
          timeout: 20000,
          maximumAge: 0
        });
      } else {
        gpsCoordinatesDiv.innerHTML = 'Geolocation not supported.';
      }
    </script>
  </body>
</html>
