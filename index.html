<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      #gps-coordinates {
        position: fixed;
        bottom: 10px;
        left: 10px;
        color: white;
        font-size: 18px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="gps-coordinates">Waiting for GPS...</div>

    <!-- AR.js Scene with Webcam source -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
      <a-camera id="camera" gps-camera></a-camera> <!-- Enable gps-camera for AR.js -->
    </a-scene>

    <script>
      const gpsCoordinatesDiv = document.getElementById('gps-coordinates');
      const camera = document.getElementById('camera');

      // Use Geolocation API to track position
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(function(position) {
          const latitude = position.coords.latitude.toFixed(6);
          const longitude = position.coords.longitude.toFixed(6);

          // Update the on-screen GPS coordinates
          gpsCoordinatesDiv.innerHTML = `Latitude: ${latitude}<br>Longitude: ${longitude}`;

          // Optional: Manually update the camera's position based on GPS coordinates (if needed)
          // You can customize how this integrates with AR.js
          camera.setAttribute('position', {x: latitude, y: 0, z: longitude});
        }, function(error) {
          gpsCoordinatesDiv.innerHTML = 'Error getting GPS location: ' + error.message;
        }, {
          enableHighAccuracy: true,
          timeout: 20000,
          maximumAge: 0
        });
      } else {
        gpsCoordinatesDiv.innerHTML = 'Geolocation not supported by this browser.';
      }
    </script>
  </body>
</html>
